{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/ico/favicon.ico' %}">
    <title>{% block title %}Bibliotca by Django{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'libs/bootstrap-4.0.0/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'libs/fontawesome-free-5.15.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

{% include 'includes/navbar.html' %}

<div class="container">

    {% block content %}

    {% endblock content %}

</div><!-- container -->

<script src="{% static 'libs/jquery-3.2.1/jquery.min.js' %}"></script>
<script src="{% static 'libs/popper/popper.min.js' %}"></script>
<script src="{% static 'libs/bootstrap-4.0.0/dist/js/bootstrap.js' %}"></script>

{% block extras_js %}

{% endblock %}

</body>
</html>
